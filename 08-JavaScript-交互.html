<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-交互</title>
</head>
<body>
<p>通过HTML标签的onclick事件调用JavaScript中
   定义的方法click</p>
<button id="click" onclick="clickme()">点我</button>
<button onclick="showAlert()">alert提示框</button>
<button onclick="showConfirm()">confirm确认框</button>
<button onclick="showPrompt()">prompt输入框</button>
<script type="text/javascript">
    //定义一个方法
    function clickme() {
        console.log("你点击了button按钮")
    }

    function showAlert(){
        /*
        系统提示框一共有三种系统提示框
        alert,confirm,prompt
         */
        alert("我是一个带确定和取消按钮的系统警示框")
    }
    function showConfirm(){
        var result=confirm("我是一个带确定和取消按钮的提示框")
        console.log("用户选择的结果"+result)
    }
    function showPrompt() {
        var result=prompt("我是一个带输入框的提示框","输入框的默认值");
        //点确定按钮:返回用户在输入框中输入的值
        //点取消按钮:返回null
        console.log("用户选择"+result);
    }
</script>

</body>
</html>
